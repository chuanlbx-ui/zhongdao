name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy"
        required: true
        default: "latest"
      target_env:
        description: "Target environment"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - staging

env:
  NODE_VERSION: "20.x"

jobs:
  deploy:
    name: Deploy with health-check and rollback
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env == 'prod' && 'production' || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.DEPLOY_HOST }}"
          test -n "${{ secrets.DEPLOY_USER }}"
          test -n "${{ secrets.DEPLOY_SSH_KEY }}"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload deployment assets
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" "mkdir -p '${{ secrets.DEPLOY_PATH }}/ops/compose' '${{ secrets.DEPLOY_PATH }}/ops/scripts' '${{ secrets.DEPLOY_PATH }}/config/env'"

          rsync -az --delete \
            ops/compose/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/ops/compose/"

          rsync -az --delete \
            ops/scripts/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/ops/scripts/"

          rsync -az --delete \
            --exclude ".env.prod" \
            --exclude ".env.staging" \
            config/env/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/config/env/"

      - name: Run deployment
        run: |
          if [ "${{ inputs.target_env }}" = "prod" ]; then
            API_ENV_FILE="${{ secrets.DEPLOY_PATH }}/config/env/.env.prod"
          else
            API_ENV_FILE="${{ secrets.DEPLOY_PATH }}/config/env/.env.staging"
          fi
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ secrets.DEPLOY_PATH }}' && API_ENV_FILE='${API_ENV_FILE}' bash ops/scripts/deploy.sh --env '${{ inputs.target_env }}' --image-tag '${{ inputs.image_tag }}'"

      - name: Health check after deployment
        run: |
          if [ "${{ inputs.target_env }}" = "prod" ]; then
            HEALTH_URL="http://127.0.0.1:3000/ready"
          else
            HEALTH_URL="http://127.0.0.1:3001/ready"
          fi
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ secrets.DEPLOY_PATH }}' && HEALTH_URL='${HEALTH_URL}' bash ops/scripts/health-check.sh --env '${{ inputs.target_env }}'"

      - name: Auto rollback on failure
        if: failure()
        run: |
          if [ "${{ inputs.target_env }}" = "prod" ]; then
            API_ENV_FILE="${{ secrets.DEPLOY_PATH }}/config/env/.env.prod"
          else
            API_ENV_FILE="${{ secrets.DEPLOY_PATH }}/config/env/.env.staging"
          fi
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ secrets.DEPLOY_PATH }}' && API_ENV_FILE='${API_ENV_FILE}' bash ops/scripts/rollback.sh --env '${{ inputs.target_env }}' --to previous"
